<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedgame</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Speedgame</h1>
    <p class="score">Your score: <span id="score"></span>0</p>
    <section class="circles">
      <div class="circle">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
    </section>
    <button type="button" id="start">Start game</button>
    <button type="button" id="stop">Stop game</button>
    <section id="overlay">
      <div class="modal">
        <p>Oops, game over!</p>
        <p id="result">Result text</p>
        <button type="button" id="close">close</button>
      </div>
    </section>
  </body>
</html>
